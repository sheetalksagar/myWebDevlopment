<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <img src="../img/vihaang_banner.jpg" width="300px" />
      <hr />
      <i>filter: blur(5px)</i>
      <br />
      <br />
      <img
        src="../img/vihaang_banner.jpg"
        width="300px"
        style="filter: blur(2px);"
      />

      <hr />

      <i>filter: contrast(5);</i>
      <br />
      <br />
      <img
        src="../img/vihaang_banner.jpg"
        width="300px"
        style="filter: contrast(5);"
      />

      <hr />

      <i>filter: opacity(0.4);</i>
      <br />
      <br />
      <img
        src="../img/vihaang_banner.jpg"
        width="300px"
        style="filter: opacity(0.4);"
      />

    <hr>

      <i>filter: invert(50%);</i>
      <br />
      <br />
      <img
        src="../img/vihaang_banner.jpg"
        width="300px"
        style="filter: invert(100%);"
      />

      <hr />

      <i>filter: grayscale(100);</i>
      <br />
      <br />
      <img
        src="../img/vihaang_banner.jpg"
        width="300px"
        style="filter: grayscale(80%);"
      />
    </center>
  </body>
</html>

<!-- filter: none | blur() | brightness() | contrast() | drop-shadow() | grayscale() | hue-rotate() | invert() | opacity() | saturate() | sepia() | url(); -->
