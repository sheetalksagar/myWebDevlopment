<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cls {
        border: 1px solid silver;
        height: 450px;
      }

      #div2 {
        /* background-image: url("../img/background1.jpg"); */
        background-image: url("https://i.pinimg.com/originals/3b/a4/a9/3ba4a9d60135c462581c3c621fa240df.jpg");
        background-size: 100%;
        background-attachment: fixed;
      }

      #div4 {
        /* background-image: url("../img/background1.jpg"); */
        background-image: url("https://www.iamabiker.com/wp-content/uploads/2014/09/KTM-RC-390-wallpapers-featured.jpg");
        background-size: 100%;
        background-attachment: fixed;
      }

      #div6 {
        /* background-image: url("../img/background1.jpg"); */
        background-image: url("https://images-na.ssl-images-amazon.com/images/I/71G238ouRQL._SL1500_.jpg");
        background-size: 100%;
        background-attachment: fixed;
      }

      .header,
      .footer {
        height: 100px;
      }

      li {
        color: grey;
        display: inline;
        border: 1px solid silver;
        padding: 5px;
        margin: 5px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="cls header" id="div1">
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>About Us</li>
        <li>Contact Us</li>
        <li>Help</li>
      </ul>
    </div>
    <div class="cls" id="div2">2</div>
    <div class="cls" id="div3">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/2II17UsKBUI"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <div class="cls" id="div4">4</div>
    <div class="cls" id="div5">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15132.20296717052!2d73.842548!3d18.526609!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x4e77210975082b1b!2sMCSA%2C%20Azure%2C%20Office%20365%20Admin%20Training%20Institute%20In%20Pune%20%7C%20SevenMentor%20Pvt%20Ltd!5e0!3m2!1sen!2sin!4v1597920928804!5m2!1sen!2sin"
        width="600"
        height="450"
        frameborder="0"
        style="border: 0;"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </div>
    <div class="cls" id="div6">6</div>
    <div class="cls footer" id="div7">7</div>
  </body>
</html>
