<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
  </head>
  <body>
    <h1>HTML COLORS</h1>
    <p>
      HTML colors are specified with predefined color names, or with RGB, HEX,
      HSL, RGBA, or HSLA values. <br />
      HTML supports 140 standard color names.
    </p>
    <h1>Font and border colors</h1>
    <h1 style="border: 2px solid Tomato; color: blue;">Hello World : style = border: 2px solid Tomato; color: blue</h1>
    <h1 style="border: 2px solid DodgerBlue;color: blueviolet;">Hello World</h1>
    <h1 style="border: 2px solid Violet; color: crimson;">Hello World</h1>
  </body>
</html>
